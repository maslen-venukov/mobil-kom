<!DOCTYPE html>
<html lang="ru" style="background-color: #fff;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>МобилКом</title>
</head>
<body style="max-width: 970px; background-color: #fff; margin: 0 auto; display: flex; justify-content: space-between;">

  <div class="side" style="background-color: #f1f3f4; padding: 60px 30px; width: 42%;">
    <form class="secret">

      <div class="secret__header">
        <input id="secret" name="secret" type="checkbox" class="secret__checkbox checkbox-input">
        <label for="secret" class="secret__label checkbox-label">Модуль Тайный покупатель:</label>
      </div>

      <ul class="secret__list">
        <li class="secret__item">
          <input id="secret_1" name="secret_1" type="checkbox" class="secret__checkbox checkbox-input">
          <label for="secret_1" class="secret__label checkbox-label">Вопрос 1</label>
          <textarea name="secret_1_text" class="secret__textarea">Скорость обработки заказа</textarea>
        </li>
        <li class="secret__item">
          <input id="secret_2" name="secret_2" type="checkbox" class="secret__checkbox checkbox-input">
          <label for="secret_2" class="secret__label checkbox-label">Вопрос 2</label>
          <textarea name="secret_2_text" class="secret__textarea">Качество оказанной услуги</textarea>
        </li>
        <li class="secret__item">
          <input id="secret_3" name="secret_3" type="checkbox" class="secret__checkbox checkbox-input">
          <label for="secret_3" class="secret__label checkbox-label">Вопрос 13</label>
          <textarea name="secret_3_text" class="secret__textarea">Оцените персонал</textarea>
        </li>
        <li class="secret__item">
          <input id="secret_4" name="secret_4" type="checkbox" class="secret__checkbox checkbox-input">
          <label for="secret_4" class="secret__label checkbox-label">Вопрос 4</label>
          <textarea name="secret_4_text" class="secret__textarea">Вы бы порекомендовали нас друзьям и знакомым?</textarea>
        </li>
      </ul>

      <button class="secret__save save">Сохранить</button>
    </form>
  </div>

  <div class="result" style="width: 52%; padding: 95px 0 60px;">
    <form class="result__card card secret">
      <div class="card__header">Ваша компания</div>
      <div class="card__body">
        <fieldset class="secret__field question">
          <legend class="question__title">Вопрос 1</legend>
          <ul class="secret__stars stars">
            <li class="stars__item">
              <input id="1_1" class="stars__input" type="radio" name="1" value="1">
              <label for="1_1" class="stars__label">
                <svg class="stars__icon" viewBox="0 0 50 48" xmlns="http://www.w3.org/2000/svg">
                  <path d="M25 1.61804L30.3618 18.1201L30.4741 18.4656H30.8374H48.1886L34.1512 28.6644L33.8573 28.8779L33.9695 29.2234L39.3314 45.7254L25.2939 35.5266L25 35.3131L24.7061 35.5266L10.6686 45.7254L16.0305 29.2234L16.1427 28.8779L15.8488 28.6644L1.81137 18.4656H19.1626H19.5259L19.6382 18.1201L25 1.61804Z" />
                </svg>
              </label>
            </li>
            <li class="stars__item">
              <input id="1_2" class="stars__input" type="radio" name="1" value="2">
              <label for="1_2" class="stars__label">

                  <path d="M25 1.61804L30.3618 18.1201L30.4741 18.4656H30.8374H48.1886L34.1512 28.6644L33.8573 28.8779L33.9695 29.2234L39.3314 45.7254L25.2939 35.5266L25 35.3131L24.7061 35.5266L10.6686 45.7254L16.0305 29.2234L16.1427 28.8779L15.8488 28.6644L1.81137 18.4656H19.1626H19.5259L19.6382 18.1201L25 1.61804Z" />
                </svg>
              </label>
            </li>
            <li class="stars__item">
              <input id="1_3" class="stars__input" type="radio" name="1" value="3">
              <label for="1_3" class="stars__label">
                <svg class="stars__icon" viewBox="0 0 50 48" xmlns="http://www.w3.org/2000/svg">
                  <path d="M25 1.61804L30.3618 18.1201L30.4741 18.4656H30.8374H48.1886L34.1512 28.6644L33.8573 28.8779L33.9695 29.2234L39.3314 45.7254L25.2939 35.5266L25 35.3131L24.7061 35.5266L10.6686 45.7254L16.0305 29.2234L16.1427 28.8779L15.8488 28.6644L1.81137 18.4656H19.1626H19.5259L19.6382 18.1201L25 1.61804Z" />

            <li class="stars__item">

                </svg>

            </li>
            <li class="stars__item">
              <input id="1_5" class="stars__input" type="radio" name="1" value="5">
              <label for="1_5" class="stars__label">
                <svg class="stars__icon" viewBox="0 0 50 48" xmlns="http://www.w3.org/2000/svg">
                  <path d="M25 1.61804L30.3618 18.1201L30.4741 18.4656H30.8374H48.1886L34.1512 28.6644L33.8573 28.8779L33.9695 29.2234L39.3314 45.7254L25.2939 35.5266L25 35.3131L24.7061 35.5266L10.6686 45.7254L16.0305 29.2234L16.1427 28.8779L15.8488 28.6644L1.81137 18.4656H19.1626H19.5259L19.6382 18.1201L25 1.61804Z" />
                </svg>
              </label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="secret__field question">

                </svg>
              </label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="secret__field question">
          <legend class="question__title">Вопрос 3</legend>
          <ul class="questions__stars stars">
            <li class="stars__item">
              <input id="3_1" class="stars__input" type="radio" name="3" value="1">
              <label for="3_1" class="stars__label">

          <ul class="question__switchers switchers">

              <input id="4_1" class="switchers__input" type="radio" name="4" value="1">
              <label for="4_1" class="switchers__btn">Да</label>
            </li>
            <li class="switchers__item">
              <input id="4_2" class="switchers__input" type="radio" name="4" value="2">

  <script src="js/secret.js"></script>
</body>
</html>
